<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo Responsivo Horizontal/Móvil</title>
    <style>
        /* Reset básico */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Contenedor de fondo inteligente */
        .background-container {
            background-image: url('casadelamano.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            
            /* Ajuste mágico para móviles */
            @media (max-width: 768px) {
                background-size: contain; /* Muestra la imagen completa sin recortar */
                background-color: #3A2210; /* Color de fondo para áreas no cubiertas */
            }
        }

        /* Contenido adaptable */
        .content {
            background-color:#3A2210;
            color: white;
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            width: 90%;
            
            /* Ajustes para móviles */
            @media (max-width: 480px) {
                padding: 15px;
                margin: 20px 0; /* Espacio extra en móviles */
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
    </div>
</body>
</html>
