<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Responsiva con Imagen de Fondo</title>
    <style>
        /* Reset básico */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Contenedor principal con imagen de fondo */
        .background-container {
            background-image: url('casadelamano.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh; /* Altura mínima = 100% del viewport */
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            padding: 20px; /* Espacio interno para móviles */
        }

        /* Contenedor del contenido (ajustable) */
        .content {
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semitransparente para legibilidad */
            color: white;
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px; /* Ancho máximo en desktop */
            width: 90%; /* Ancho del 90% en móviles */
            margin: 0 auto; /* Centrado */
        }

        /* Media Queries para ajustes específicos */
        @media (max-width: 768px) {
            .content {
                padding: 20px; /* Menos padding en móviles */
                width: 95%; /* Ocupa más espacio en pantallas pequeñas */
            }
            h1 {
                font-size: 24px; /* Título más pequeño en móviles */
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
    </div>
</body>
</html>
