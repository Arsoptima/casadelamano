<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Text</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #3a2210;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin: 0;
    }

    p {
      font-size: 24px;
      margin: 10px 0 0;
    }
  </style>
</head>
<body>
  <h1>mastery carried by lineage</h1>
  <p>COMMING SOON</p>
</body>
</html>
